<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="frame">
            <div class="screen" id="screen">
                
            </div>
            <div class="keyboard">
                <div class="line">

                    <button type="button" class="topBtns" id="clearBtn">AC</button>
                    <button type="button" class="topBtns operationBtns">+/-</button>
                    <button type="button" class="topBtns operationBtns">%</button>
                    <button type="button" class="rightBtns operationBtns">/</button>
                </div>
                <div class="line">

                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                    <button type="button" class="rightBtns operationBtns">X</button>
                </div>
                <div class="line">

                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>
                    <button type="button" class="rightBtns operationBtns">-</button>
                </div>
                <div class="line">

                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                    <button type="button" class="rightBtns operationBtns">+</button>
                </div>
                <div class="last line">

                    <button type="button" class="number">0</button>
                    <button type="button" class="number" id="floatBtn">.</button>
                    <button type="button" class="rightBtns" id="equalBtn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
