<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Abb - Login</title>
</head>

<body>
    <section>
        <div class="left float-left w-50 h-100">
            <div class="navbar">
                <div class="logo float-left">
                    <img src="assets/Abb Business logo.png" alt="">
                </div>
                <div class="float-right">
                    <ul>
                        <li class="float-left">
                            <a href="#">AZ</a>
                        </li>
                        <li class="float-left">
                            <a href="#">EN</a>
                        </li>
                        <li class="float-left">
                            <a href="#">RU</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="clearFix"></div>
            <div class="form">
                <div class="links">
                    <a href="#">ASAN imza</a> /
                    <a href="#">KOBIL OTP</a>
                </div>

                <form action="#">
                    <div>
                        <label for="phoneNumber" class="block">ASAN İmza mobil nömrəsi</label>
                        <div class="w-100 relative">
                            <span class="phonePrefix">+994</span>    
                            <input type="tel" name="" id="phoneNumber">
                        </div>
                    </div>
                    <div class="clearFix"></div>
                    <div>
                        <label for="userID" class="block">ASAN İmza istifadəçi ID-si</label>
                        <input type="text" name="" id="userID">
                    </div>

                    <div>
                        <input type="submit" value="Davam et" name="" id="loginBtn">
                    </div>
                    <p class="center">
                        və ya
                    </p>
                    <div>
                        <a href="#" class="signup">Qeydiyyat</a>
                    </div>
                </form>
            </div>
            <div class="clearFix"></div>
            <div class="footer">
                <div>
                    <a href="#">
                        <img src="assets/Frame 7508.png" alt="">
                    </a>
                </div>
                <div>
                    <a href="#" class="underline">
                        Köhnə İB-ə keçid
                    </a>
                </div>
            </div>
        </div>
        <div class="right float-left w-50 h-100">
            <img src="assets/image 1.png" alt="">
        </div>
    </section>
</body>

</html>
